<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<button th:onclick="|location.href='@{/board/new}'|">new</button>

<table class="tb_col">
    <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td th:text="${board.writerName}"></td>
        <td ><a th:text="${board.title}" th:href="@{/board/{id}(id=${board.boardId})}"></a></td>
        <td th:text="${board.content}"></td>
    </tr>
</table>
</body>
</html>
